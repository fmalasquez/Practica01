<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width: 100%; background-color: Red; color: white; text-align: center;" >
            <h2 style="font-family: arial">Restaurante Baby Shark S.A.C.</h2>
        </div>
        <br>
        <button onclick="consultar()" style="border-collapse: inherit;">Consultar</button>
        <br>
        <table id="mytable" style="width: 100%; border: medium; text-align: center;">
            <tr style="background-color: black; color: white; text-align: center;"> 
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoria</th>
            </tr> 

        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
 
            function consultar(){
                $.ajax({
                    method : 'POST',
                    url : 'MostrarServlet',
                    success : function(msg){
                        console.log(
                                );
                        var table = document.getElementById("mytable");
                        for (var i = 0; i < msg.length; i++) {
                              console.log(msg[i]);  
                              var fila = table.insertRow(1);
                              var celda0 = fila.insertCell(0);
                              var celda1 = fila.insertCell(1);
                              var celda2 = fila.insertCell(2);
                              var celda3 = fila.insertCell(3);
    
                              //
                              celda0.innerHTML = msg[i].id_platillo;
                              celda1.innerHTML = msg[i].nombre;
                              celda2.innerHTML = msg[i].precio;
                              celda3.innerHTML = msg[i].categoria;
                        }
                    },
                    error : function(msg){
                        console.error(msg);
                    }
               });
            }

        </script>
    </body>
</html>
